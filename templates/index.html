<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QR Reader | Attendance System</title>

    <!-- W3CSS framework -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/w3.css') }}">
    <!-- Your custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- QR scanner library -->
    <script src="{{ url_for('static', filename='js/html5-qrcode.min.js') }}"></script>
</head>

<body class="page-body">

    <!-- TOP BAR -->
    <header class="top-bar">
        <div class="course-title">PYTHON MW 8:30 -10:30</div>

        <!-- login button now links to /login -->
        <a href="{{ url_for('login') }}" class="login-btn">LOGIN</a>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-container">

        <div class="qr-layout">
            <!-- LEFT: Scanner wrapper (QR + status) -->
            <div class="scanner-wrapper">
                <!-- big square in the center (QR area) -->
                <div id="qr-reader" class="qr-box"></div>

                <!-- status indicator -->
                <div class="scanner-status">
                    <span class="status-dot"></span>
                    <span id="scanner-status-text">Initializing camera...</span>
                </div>

                <!-- result text (last scanned text) -->
                <div id="scan-result" class="scan-result">
                    <!-- last scanned value will appear here -->
                </div>
            </div>
        </div>

        <!-- horizontal line -->
        <hr class="center-line">
    </main>

    <!-- SCAN RESULT MODAL -->
    <div id="scan-modal" class="modal-overlay">
        <div class="modal-dialog">
            <h3 class="modal-title">Scan Result</h3>

            <div class="scan-modal-body">
                <div class="scan-photo-wrapper">
                    <img id="scan-photo" alt="Student photo" style="display:none;">
                </div>

                <div class="scan-fields">
                    <div class="scan-row">
                        <span class="scan-label">IDNO</span>
                        <span class="scan-value" id="scan-idno"></span>
                    </div>
                    <div class="scan-row">
                        <span class="scan-label">LASTNAME</span>
                        <span class="scan-value" id="scan-last-name"></span>
                    </div>
                    <div class="scan-row">
                        <span class="scan-label">FIRSTNAME</span>
                        <span class="scan-value" id="scan-first-name"></span>
                    </div>
                    <div class="scan-row">
                        <span class="scan-label">COURSE</span>
                        <span class="scan-value" id="scan-course"></span>
                    </div>
                    <div class="scan-row">
                        <span class="scan-label">LEVEL</span>
                        <span class="scan-value" id="scan-level"></span>
                    </div>
                </div>
            </div>

            <p id="scan-info-message" class="scan-info-message"></p>
            <p class="scan-note">
                This window will close automatically in 10 seconds.
            </p>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        Â©copyright Tamayo&amp;Sermonia
    </footer>

    <!-- your custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
